<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy App</title>

    <link rel="stylesheet" href="src/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="panel">

        <header>

            <form class="search-form">
                <input type="text" placeholder="Enter a city..." required class="search-bar">
                <input type="submit" value="Search" class="search-button">
            </form>

        </header>

        <main class="body-content">

            <div class="weather-heading">

                <div>
                    <h1 class="city-heading">Waterloo</h1>
                    <p class="city-details">Tuesday 11:50, clear sky</p>
                </div>

                <div class="weather-heading-temp">
                    <div class="heading-icon">🌤️</div>
                    <div class="heading-temperature">27</div>
                    <div class="heading-unit">°C</div>
                </div>

            </div>

            <div class="weather-specs">
                <div class="specs-humidity">💧<br><span>94%</span><br>Humidity</div>
                <div class="specs-windspeed">💨<br><span>3.09km/h</span><br>Wind Speed</div>
            </div>

        </main>

        <footer>Coded by
            <a href="https://github.com/DeborahImaji" target="_blank">Deborah Imaji</a>, is
            <a href="https://github.com/DeborahImaji/synergy" target="_blank">open-sourced on GitHub</a>, and
            <a href="https://the-synergy-app.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>

    </div>

</body>

</html>
